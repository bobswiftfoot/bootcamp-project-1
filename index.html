<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Pokemon Database</title>
</head>

<body>
  <header>
    <h1>Pokemon Database</h1>
  </header>

  <!-- Pokemon Hero Section -->
  <section class="hero">
    <div class="hero-form">
      <img src=>
    </div>
  </section>

  <!-- Official Artwork -->
  <section>
    <div class="grid-x align-center">
      <div class="input-group input-group-rounded cell small-12 medium-8 large-4">
        <div class="grid-x">
          <p class="cell small-12 flex-container-auto">Search for Pokemon Name or Pokedex Number:</p>
          <input class="input-group-field cell small-12 flex-container-auto" type="search">
          <button type="button" class="button primary cell small-6 search-button">Search</button>
          <button type="button" class="button warning cell small-6 random-button">Random</button>
          <p class="cell small-12 error-text"></p>
        </div>
      </div>
    </div>

  </section>

  <!-- Pokemon Information -->
  <div class="grid-x align-center">
    <img class="official-artwork cell small-12 medium-6 large-3" style="width: 300px;" />

    <div class="card cell small-12 medium-6 large-3">
      <div class="card-divider">
        <h1 class="pokemon-name"></h1>
      </div>
      <div>
        <p class="pokemon-number"></p>
      </div>
      <div>
        <p class="pokemon-generation"></p>
      </div>
      <div>
        <p class="pokemon-type"></p>
      </div>
      <div>
        <p class="evolution-chain"></p>
      </div>
      <div>
        <p class="flavor-text"></p>
      </div>
    </div>
  </div>

  <!-- Pokemon Cards -->
  <div class="pokemon-cards grid-x align-center"></div>


  <script src="./assets/js/pokeapi.js"></script>
  <script src="./assets/js/tcgapi.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>

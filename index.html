<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Pokemon Database</title>
</head>

<body>
  <header>
    <img src="https://fontmeme.com/temporary/c43dedb6a88e4485768df65ea43a80b3.png" alt="">
  </header>

  <!-- Pokemon Hero Section -->
  <section class="hero">
    <div class="hero-form">
      <img src=>
    </div>
  </section>

  <!-- Official Artwork -->
  <section>
    <div>
      <img class="official-artwork" src=https://static1.gamerantimages.com/wordpress/wp-content/uploads/2019/11/pokemon-charmander.jpg />
    </div>
  </section>

  <!-- Search bar input -->
  <section id="search bar">
    <div class="input-group input-group-rounded">
      <input class="input-group-field" type="search">
      <div class="input-group-button">
        <input type="submit" class="button secondary" value="Search">
      </div>
    </div>
  </section>

  <!-- Pokemon Information -->
  <section id="pokemon-information">
    <div class="card" style="width: 300px;">
      <div class="card-divider">
        <div>
          <h1 class="pokemon-name">Charmander</h1>
        </div>
      </div>
      <div>
        <p class="pokemon-number">Pokedex #004</p>
      </div>
      <div>
        <p class="pokemon-generation">First Generation</p>
      </div>
      <div>
        <p class="pokemon-type">Fire</p>
      </div>
      <div>
        <p class="evolution-chain">Charmander > Charmeleon > Charizard</p>
      </div>
      <div>
        <p class="flavor-text">Flavor Text</p>
      </div>
    </div>
  </section>

  <div class="row main-links tcg-rows">
  </div>

  <script src="./assets/js/pokeapi.js"></script>
  <script src="./assets/js/tcgapi.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
